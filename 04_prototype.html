<body>
    <script>
        function Student(sname,sage){
            this.sname=sname;
            this.sage=sage;
        }
        // 新父对象
        var fater={
            money:100000000000000,
            card:"瑞士银行"
        };
        // 给多个子对象换父对象
        Student.prototype=fater;
        
        var lilei=new Student("lilei",11);
        var hmm=new Student("hmm",11);
        console.log(lilei);
    </script>
</body>
